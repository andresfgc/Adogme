<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Adogme portal for dog adoption in Bucaramanga, Colombia">
    <meta name="keywords" content=" Adogme, dog adoption, Bucaramanga, Colombia">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Adogme</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">
                Adogme
            </h1>
        </a>
        <nav>
            <ul id="menu">
                <li><a href="signup.html" class="active">Sign Up</a></li>
                <li><a href="dogs.html">Dogs</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form-section">
            <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
                <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i></h2>
                <label for="fname">First Name</label>
                <input id="fname" name="first_name" type="text" class="text-input" required>
                
                <label for="lname">Last Name</label>
                <input id="lname" name="last_name" type="text" class="text-input" required>
                
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email_address" class="text-input" required>
                
                <label for="pnumber">Phone Number</label>
                <input type="number" id="pnumber" name="phone_number" class="text-input" required>

                <input class="adopt-button" type="submit" value="I want to adopt">
            </form>
        </section>
    </main>
    <footer>
        <span>Find us on:</span>
        <a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Find us on Facebook (link opens in a new tab)">Facebook</a>
        <a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="Find us on Instagram (link opens in a new tab)">Instagram</a>
        <a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="Find us on Twitter (link opens in a new tab)">Twitter</a>
    </footer>
</body>
</html>
